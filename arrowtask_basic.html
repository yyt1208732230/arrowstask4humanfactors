<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Task</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        #grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .score {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            #grid {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
        }
    </style>
</head>

            function shuffleArrows() {
                grid.innerHTML = '';
                let upArrowIndex = Math.floor(Math.random() * 9);

                for (let i = 0; i < 9; i++) {
                    let direction = i === upArrowIndex ? 'up' : arrowDirections[Math.floor(Math.random() * 3) + 1];
                    let img = document.createElement('img');
                    img.src = arrowImages[direction];
                    img.alt = direction;
                    img.addEventListener('click', () => handleArrowClick(direction));
                    grid.appendChild(img);
                }
            }

            function handleArrowClick(direction) {
                if (direction === 'up') {
                    score++;
                    scoreElement.textContent = score;
                }
                shuffleArrows();
            }

            shuffleArrows();
